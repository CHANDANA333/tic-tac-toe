<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 style="text-align: center">Tic Tac Toe</h1>
    <div class="buttons">
      <div class="dropdown">
        <button class="b1" onmouseover="hover()" onmouseout="notHover()">
          vs Bot
        </button>
        <div id="levels">
          <a
            href="javascript:easyClicked()"
      
            >Easy</a
          >
          <a
            href="javascript:mediumClicked()"
            onmouseover="hover()"
            onmouseout="notHover()"
            >Medium</a
          >
          <a
            href="javascript:hardClicked()"
            onmouseover="hover()"
            onmouseout="notHover()"
            >Impossible</a
          >
        </div>
      </div>
      <button class="b2" onmouseover="hover1()" onmouseout="notHover1()">
        vs Friend
      </button>
    </div>

    <div class="area">
      <table id="board">
        <tr>
          <td id="1" onclick="clicked(1)"></td>
          <td id="2" onclick="clicked(2)"></td>
          <td id="3" onclick="clicked(3)"></td>
        </tr>
        <tr>
          <td id="4" onclick="clicked(4)"></td>
          <td id="5" onclick="clicked(5)"></td>
          <td id="6" onclick="clicked(6)"></td>
        </tr>
        <tr>
          <td id="7" onclick="clicked(7)"></td>
          <td id="8" onclick="clicked(8)"></td>
          <td id="9" onclick="clicked(9)"></td>
        </tr>
      </table>
      <div class="switch">
        <button class="but1" onclick="switch10(1)">X</button>
        <button class="but0" onclick="switch10(0)">O</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
